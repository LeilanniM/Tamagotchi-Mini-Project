<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>TAMAGOTCHI</title>
  </head>
  <body>
    <header id="stats">TAMAGOTCHI</header>
    <main id="center">
      <div id="instructions">INSTRUCTIONS</div>
      <div id="pet"></div>
      <div id="stats">
        <h3><span id="petName">UNNAMED</span> THE DINO SAYS:</h3>
        <p id="dinoSays"></p>
        <h4>HUNGER: <span id="hungerStat"></span></h4>
        <h4>BOREDOM: <span id="boredomStat"></span></h4>
        <h4>SLEEPINESS: <span id="sleepinessStat"></span></h4>
      </div>
      <div>
        <p id="itHatched"></p>

        <p id="isDead"></p>
      </div>
    </main>
    <div id="controler">
      <button id="restart">RESTART</button>
      <button id="feed">FEED</button>
      <button id="lightSwitch">LIGHT SWITCH</button>
      <button id="start-pause">START/PAUSE</button>
      <button id="playWithPet">PLAY WITH PET</button>
      <!-- <button id="pooper-scooper">POOPER SCOOPER</button> -->
    </div>
    <script src="app.js"></script>
    <!-- <script src="sandbox.js"></script> -->
  </body>
</html>
